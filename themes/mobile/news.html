<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻资讯</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth>=640){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                    }
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>

    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/NewAndInformation.css">
</head>
<style>
    #news_more{
        width: 100%;
        text-align: center;
        font-size: .3rem;
        color: #2e84fb;
        margin: .2rem auto 0 auto;
        padding-bottom: .5rem;
    }

</style>
<body>

<div class="box">
    <!--顶部导航栏-->
    <!--#include file="header.html"-->
    <!--轮播-->
    <div id="slideBox" class="slideBox">
        <div class="bd">
            <ul>
                <li>
                    <a class="pic" href="#"><img src="images/banner.png" /></a>
                    <a class="tit" href="#"></a>
                </li>
                <li>
                    <a class="pic" href="#"><img src="images/bannerTow.png"/></a>
                    <a class="tit" href="#"></a>
                </li>
            </ul>
        </div>
        <div class="hd">
            <ul></ul>
        </div>
    </div>
    <!--资讯内容-->
    <div class="InfoContent">
        <ul>
        <!--{foreach name='newsList' item='vo' }-->
            <li onclick='window.location.href="/newsContent_m/{$vo.content_id}"'>
                <div class="InfoContentText">
                    <p>{$vo.title}</p>
                    <p>{$vo.author} · {$vo.time}</p>
                </div>
                <div class="InfoImg">
                    <img src="{$vo.image}" alt="">
                </div>
            </li>
        <!--{/foreach}-->
        </ul>
        <div id='news_more'>加载更多</div>
    </div>
    <!--底部框-->
    <!--#include file="footer.html"-->
</div>
</body>
</html>
<script src="js/common.js"></script>
<script src="js/TouchSlide.1.1.js"></script>
<script type="text/javascript">

var page_num = 2;

    TouchSlide({
        slideCell:"#slideBox",
        titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
        mainCell:".bd ul",
        effect:"leftLoop",
        autoPage:true,//自动分页
        autoPlay:true //自动播放
    });

    $('#news_more').click(function(){
        
        $.ajax({
          type:"post",
          url:"/Home/Ajax/get_news",
          data:{page_num:page_num},
          dataType:'json',
          success:function(rdata){

            if(rdata.code==1){
                $('.InfoContent ul').append(rdata.data);
                page_num++;
            }else{
                $('#news_more').html(rdata.info);
            }
          }
        });
    })
</script>
